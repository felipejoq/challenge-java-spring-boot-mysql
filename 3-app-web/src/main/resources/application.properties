spring.application.name=3-app-web

# JSP Config
spring.mvc.view.prefix=/jsp/
spring.mvc.view.suffix=.jsp

# Configuraçión de la conexión a la DB
spring.datasource.url=jdbc:mysql://localhost:3306/compra_ganadora
spring.datasource.username=root
spring.datasource.password=123123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración para que las tablas se creen en minúsculas
spring.jpa.hibernate.naming.physical-strategy=com.uncodigo.products.configs.CustomPhysicalNamingStrategy